<!DOCTYPE html>
<% include ../header %>
<header>
	<h1>Ntalk</h1>
	<h4>Lista de contatos</h4>
</header>
<section>
	<form  action="/contato" method="post">
		<input type="text" name="contato[nome]" placeholder="Nome">
		<input type="text" name="contato[email]" placeholder="E-mail">
		<input type="text" name="contato[teste]" placeholder="teste">
	<button type="submit">Cadastrar</button>
	</form>
	<table>
		<thead>
			<tr>
				<tr>Nome</tr>
				<tr>E-mail</tr>
				<tr>Ação</tr>
			</tr>
		</thead>
		<tbody>
			<% contatos.forEach(function(contato, index) { %>
			<tr>
				<td><%- contato.nome %></td>
				<td><%- contato.email %></td>
				<td><%- contato.teste %></td>
				<td>
				<a href="/contato/<%- index %>">Detalhes</a>
				</td>
			</tr>
			<% }) %>
		</tbody>
	</table>
</section>
<% include ../exit %>
<% include ../footer %>

<!DOCTYPE html>
<% include ../header %>
<header>
	<h2>Editar Paciente</h2>
</header>
<section>
	<form action="/contato/<%- id %>?_method=put" method="post">
		<label>Nome:</label>
		<input type="text" name="contato[nome]" value="<%- contato.nome %>">
		<label>E-mail</label>
		<input type="text" name="contato[email]" value="<%- contato.email %>">
		<label>Teste</label>
		<input type="text" name="contato[teste]" value="<%- contato.teste %>">
		<button type="submit">Atualizar</button>
	</form>
</section>	
<% include ../exit %>
<% include ../footer %>
